<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #ecf0f1;
        --dark: #2c3e50;
        --text: #333;
        --text-light: #777;
      }
      .hero {
        background: linear-gradient(
            rgba(44, 62, 80, 0.8),
            rgba(44, 62, 80, 0.8)
          ),
          url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3")
            center/cover no-repeat;
        color: white;
        text-align: center;
        padding: 5rem 2rem;
      }
      .hero-content {
        max-width: 800px;
        margin: 0 auto;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-family: "Times New Roman", Times, serif;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .post-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
      }
      .blog-posts {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .post {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s;
      }
      .post:hover {
        transform: translateY(-5px);
      }
      .post-img {
        height: 200px;
        overflow: hidden;
      }
      .post-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
      }
      .post:hover .post-img img {
        transform: scale(1.05);
      }
      .post-content {
        padding: 1.5rem;
      }
      .post-meta {
        display: flex;
        gap: 1rem;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-light);
      }
      .post h2 {
        margin-bottom: 1rem;
        color: var(--primary);
      }
      .post p {
        margin-bottom: 1.5rem;
        color: var(--text);
      }
      .read-more {
        display: inline-block;
        color: var(--secondary);
        font-weight: 600;
        text-decoration: none;
        position: relative;
      }
      .read-more::after {
        content: "â†’";
        margin-left: 5px;
        transition: margin-left 0.3s;
      }
      .read-more:hover::after {
        margin-left: 10px;
      }
      .sidebar-aside {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .sidebar-widget {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      .sidebar-widget h3 {
        color: var(--primary);
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--light);
      }
      .categories {
        list-style: none;
      }
      .categories li {
        margin-bottom: 0.8rem;
      }
      .categories a {
        color: var(--text);
        text-decoration: none;
        display: flex;
        justify-content: space-between;
        transition: color 0.3s;
      }
      .categories a:hover {
        color: var(--secondary);
      }
      .recent-post {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .recent-post img {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
      }
      .recent-post-content h4 {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
      }
      .recent-post-content span {
        font-size: 0.8rem;
        color: var(--text-light);
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .tag {
        background: var(--light);
        color: var(--text);
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        text-decoration: none;
        transition: all 0.3s;
      }
      .tag:hover {
        background: var(--secondary);
        color: white;
      }
      .newsletter form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .newsletter input {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .newsletter button {
        background: var(--secondary);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
      }
      .newsletter button:hover {
        background: var(--primary);
      }
      .search-input {
        padding: 4px;
      }
      .btn-signup{
        background:linear-gradient(135deg, #ff9800, #ff5722) ;
        padding: 5px;
        border-radius: 11px;
        border:none;
        margin-left: 10px;
        color: white;
        font-size: 0.9rem;
        padding: 6px;
      }
      .btn-signup:hover {
        background: linear-gradient(135deg, #e68900, #e64a19);
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.098);
      }
    </style>
  </head>
  
  <body>
    <special-header></special-header>

    <section class="hero">
      <div class="hero-content">
        <h1>ReadON Library Blog</h1>
        <p>Stay Updated with the Latest Insights, tips, and news on ReadON</p>
      </div>
    </section>
    <special-blogs></special-blogs>
    <special-footer></special-footer>
    <script src="app.js"></script>
  </body>
</html>
